  <label>
    Chocolate
    <input type="checkbox"/>
  </label>
  <label>
    Vanilla
    <input type="checkbox"/>
  </label>
  <label>
    Strawberry
    <input type="checkbox"/>
  </label>
  <label>
    Coffee
    <input type="checkbox"/>
  </label>
  <label>
    Mint
    <input type="checkbox"/>
  </label>
  <label>
    Rum and Raisin
    <input type="checkbox"/>
  </label>
  <div class="input error" data-target="limited-selection-checkboxes.error"></div>
</div>
