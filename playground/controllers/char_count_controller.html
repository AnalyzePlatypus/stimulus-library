<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stimulus Library Playground</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.css"/>
    <script type="module" src="/index.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title is-1">Stimulus Library</h1>
        <div class="has-text-centered">
          <a href="../index.html">Back</a>
        </div>

        <label>
          <abbr title="required" class="required">*</abbr>
          What is your quest? We suggest at least 250 chars, but no more than 2000 chars.
        </label>
        <div data-controller="char-count" data-char-count-min-value="250" data-char-count-max-value="2000">
          <textarea name="quest" data-char-count-target="input"></textarea>
          <div class="text-right">
            <span data-char-count-target="output"></span>
            <span data-char-count-target="output">/2000</span>
          </div>
        </div>

      </div>
    </section>


  </body>
</html>
